version: '3'
  
services:
  slurm:
    build: .
    hostname: ernie
    stdin_open: true
    tty: true
    ports:
      - "5000-5800:5000-5800"
    environment:
      - CONDUCTOR_IP
      - CONDUCTOR_PASSWORD
      - output_data_path

    volumes:
      - ./volumes/lib:/var/lib/slurmd
      - ./volumes/spool:/var/spool/slurmd
      - ./volumes/log:/var/log/slurm
      - ./volumes/db:/var/lib/mysql
